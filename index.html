<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Typewriter Keyboard Test</title>
    <link rel="icon" href="data:image/svg+xml,<svg xmlns=%22http://www.w3.org/2000/svg%22 viewBox=%220 0 100 100%22><text y=%22.9em%22 font-size=%2290%22>⌨️</text></svg>">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Typewriter Keyboard Test</h1>
        <div id="text-to-type"></div>
        <textarea id="input" rows="5" autofocus autocorrect="off" autocomplete="off" spellcheck="false"></textarea>
        <div id="results">
            <p>Time: <span id="time">0</span>s</p>
            <p>Speed: <span id="speed">0</span> WPM</p>
            <p>Accuracy: <span id="accuracy">100</span>%</p>
        </div>
        <button id="reset-btn">Reset</button>
        <div id="keyboard"></div>
    </div>
    <script src="script.js"></script>
</body>
</html>
